<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="styles/login-page.css">
    <link rel="stylesheet" href="styles/home-page.css">
    <link rel="stylesheet" href="styles/party-page.css">
    <link rel="stylesheet" href="styles/settings-page.css">

    <script src="js/login-page.js"></script>
    <script src="js/home-page.js"></script>
    <script src="js/party-page.js"></script>
    <script src="js/settings-page.js"></script>


</head>

<body>
    <div class="header">
        <h2>Peer Party !!</h2>
        <img id="home-icon" src="assets/home-icon.png" alt="">
        <img id="settings-icon" src="./assets/settings.png" alt="">
        <img id="logout-icon" src="assets/logout.png" alt="" srcset="">
    </div>
    <div id="message-container">

    </div>
    <div class="main">
        <div>
            <img id="party-icon" src="assets/party-icon.png" alt="">
        </div>

        <div class="login-page">
            <button id="login-button">
                Dive In
            </button>
        </div>
        <div class="home-page">
            <input id="input__party-name" type="text" placeholder="enter party name to join">
            <button id="join-party">Join Party</button>
            <button id="create-party">Create Party</button>
        </div>

        <div class="party-page">
            <div id="party-name"></div>
            <audio id="audio-player" autoplay controls></audio>
            <div class="controls">
                <button id="become-dj">Become DJ</button>
            </div>
        </div>

        <div class="settings-page" hide>
            <input id="server-ip" type="text" placeholder="enter server ip">
            <button id="add-server">Set</button>
        </div>
    </div>
</body>

</html>
